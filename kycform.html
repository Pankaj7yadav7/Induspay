<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Induspay- KYC</title>
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <style>
        * {
            background-color: #d1c7c7;
            font-size: 14px;
            padding-left: 8px;
        }

        body {

            background-color: rgb(145, 9, 9);
        }

        main {
            background-color: rgb(205, 16, 16);
            padding-bottom: 35px;
        }

        fieldset {
            background-color: rgb(77, 21, 21);
            width: 50%;
            margin-left: 26%;
            padding-bottom: 16px;
        }

        form p input label strong radio {

            background-color: rgb(203, 177, 177);
        }

        /* input {
            margin: 20px;
            padding: 8px;
        } */

        .copyright {
            padding: 15px;
            margin: 12px;
            background-color: brown;

        }
    </style>
</head>

<body>

    <!--Header Section-->
    <header align="center">
        <br> <br>
        <img width="400px" height="110px" src="./assets/images/induspaylogo.png" alt="Induspay Logo"
            title="induspay Logo">

        <hr>
        <h1 style="background-color: brown; border-color: brown; padding: 18px; margin: 0px;">Know Your Customer (KYC
            FORM)</h1>
        <hr>
    </header>

    <!--Main Section-->
    <main>
        <br><br>

        <!--Form Begins-->
        <fieldset>
            <legend>KYC FORM</legend>
            <form action="mailto:ncpl@gmail.com" method="post" enctype="text/plain">
                <br>

                <p> <strong> Account Details</strong></p>
                <label for="acc_num">*Account No:</label>
                <input required type="number" name="Account No" id="acc_num" placeholder="Eg: 1234567">
                &nbsp; &nbsp;
                <label for="acc_type">*Account Type:</label>
                <select name="Account Type" id="acc_type">
                    <option selected>Account Type</option>
                    <option value="Saving">Saving</option>
                    <option value="Fixed Deposit">Fixed Deposit</option>
                </select>
                <br><br>


                <p> <strong> Identification Details</strong></p>
                <p> <strong>Name</strong></p>
                <label for="eng_name">*In English :</label>
                <input required type="text" name="English Name" id="eng_name" placeholder="Eg: preet verma">
                &nbsp; &nbsp;

                <label for="nep_name">In Hindi : </label>
                <input type="text" name="Hindi Name" id="nep_name" placeholder="Eg:  साउंड सिस्ट">
                <br><br>


                <p> <strong>Gender:</strong></p>
                <label for="gender_m">Male</label>
                <input type="radio" name="Gender" id="gender_m" value="Male">
                <label for="gender_f">Female</label>
                <input type="radio" name="Gender" id="gender_f" value="Female">
                <label for="gender_o">Others</label>
                <input type="radio" name="Gender" id="gender_o" value="Others">
                <br><br>


                <p> <strong>*DOB:</strong></p>
                <label for="dob">Date of Birth:</label>
                <input required type="date" name="Date of Birth" id="dob">
                <br><br>


                <p> <strong>Address Details:</strong></p>
                <label for="p_address">Permanent Address: </label>
                <input type="text" name="Permanent Address" id="p_address" placeholder="Eg: Bhawarkua, Indore">
                &nbsp;
                <label for="c_address">Current Address: </label>
                <input type="text" name="Current Address" id="c_address" placeholder="Eg: vijaynagar, Indore">
                <br><br>


                <p> <strong>Citizenship Details</strong></p>
                <label for="id_num" required>*Citizenship ID No:</label>
                <input type="number" name="Citizenship Number" id="id_num" placeholder="Eg: 00900">
                &nbsp; &nbsp;
                <label for="issued_date">Issued Date:</label>
                <input type="date" name="Citizenship Issued Date" id="issued_date">
                &nbsp; &nbsp;
                <br> <br>
                <label for="issued_district">Issued District: </label>
                <input type="text" name="Issued District" id="issued_district" placeholder="Eg: indore">
                <br><br>


                <p> <strong>Required Photos</strong></p>
                <label for="profile_pic">Select your profile photo</label>
                <input type="file" name="Profile Pic" id="profile_pic">
                <br><br>
                <label for="id_pic">Upload your citizenship photo</label>
                <input type="file" name="Citizenship Photo" id="id_pic">
                <br><br>

                <p> <strong>*Terms and Conditions</strong></p>
                <input type="checkbox" name="Terms" id="terms" value="Accepted" required>
                <label for="terms">I hereby declare that all the information provided are true and correct. In case of
                    information not available with me or not applicable to me, the same has been specifically mentioned
                    in the respective section of
                    this form. </label>
                <br><br> <br>

                <input type="submit" value="Submit Details">
                <br><br>
            </form>
        </fieldset>
    </main>
    <br>

    <footer align="center">
        <div class="footer-bottom centred">
            <div class="auto-container"">
                <div class=" copyright">
                <p style="background-color: brown;">Copyright 2023 by <a href="https://niyoin.com/"
                        style="text-decoration: none; color: red; background-color: brown;">NCPL</a>. All Right
                    Reserved.</p>
            </div>
        </div>
        </div>
    </footer>

    <br>

</body>

</html>
